{% extends "base.html" %}

{% block title %}Registrazione Paziente{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Registrazione Paziente</h1>

        <form action="/submit_registration" method="post" class="mb-5">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="username" value="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="password" value="password" required>
            </div>
            
            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" class="form-control" placeholder="cognome" value="cognome" required>
            </div>
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="nome" value="nome" required>
            </div>
            
            <div class="form-group">
                <label for="codice_fiscale">Codice Fiscale:</label>
                <input type="text" id="codice_fiscale" name="codice_fiscale" class="form-control" placeholder="codicefiscale" value="codicefiscale" required>
            </div>
            
            <div class="form-group">
                <label for="data_nascita">Data di Nascita:</label>
                <input type="date" id="data_nascita" name="data_nascita" class="form-control" value="2024-05-01">
            </div>

            <div class="form-group">
                <label for="luogo_nascita">Luogo di Nascita:</label>
                <input type="text" id="luogo_nascita" name="luogo_nascita" class="form-control" placeholder="Città" value="Città">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="cognomenome@gmail.com" value="cognomenome@gmail.com" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrati</button>
        </form>
    </div>
{% endblock %}
